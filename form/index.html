<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- French Localization -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create Invoice</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="client_name">Client Name <span>*</span></label>
                <input type="text" id="client_name" name="client_name" placeholder="Enter client's name" required>
            </div>
            <div class="form-group">
                <label for="vat_number">VAT Number <span>*</span></label>
                <input type="text" id="vat_number" name="vat_number" placeholder="Enter VAT number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter client's address"></textarea>
            </div>
            <div class="form-group">
                <label for="invoice_date">Invoice Date <span>*</span></label>
                <input type="text" id="invoice_date" name="invoice_date" placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}" title="Format: DD/MM/YYYY" required>
            </div>
            <h2>Invoice Items</h2>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Designation</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="item-reference"></td>
                        <td><input type="text" class="item-designation"></td>
                        <td><input type="number" class="item-quantity" min="1"></td>
                        <td><input type="text" class="item-unit-price" placeholder="0,000"></td>
                        <td><button type="button" class="remove-btn">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="add-item" class="add-btn">Add Item</button>
            <button type="submit" class="submit-btn">Submit Invoice</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
